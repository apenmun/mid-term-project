<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="nav-flex container">
      <img class="logoCircle-svg" src="/logos/circle.svg" alt="Logo circle" />
      <ul class="listnav-flex text-nav">
        <li><a href="/index.html"> Home </a></li>
        <li><a href="/projects.html"> Projects </a></li>
        <li><a href="#"> Services </a></li>
      </ul>
    </nav>

    <div class="container">
      <h1><strong> Contact Us </strong></h1>
      <div class="contactForm-flex containerForm">
        <div>
          <label class="labelTextName" for="name">Full name *</label>
          <input
            class="containerName"
            type="text"
            name="name"
            placeholder="Enter your full name"
          />
        </div>

        <div class="contactForm-flex1">
        <div>
            <div>
          <label class="labelTextEmail" for="name">Email</label>
        </div>
          <input
            class="containerEmail"
            type="email"
            name="name"
            placeholder="Enter your email"
          />
        </div>

        <div>
            <div>
          <label class="labelTextPhone" for="name">Phone</label>
        </div>
          <input
            class="containerPhone"
            type="tel"
            name="name"
            placeholder="Enter your phone"
          />
        </div>
    </div>

        <div class="contactForm-flex">
          <label class="labelTextMessage" for="name">Message *</label>
          <textarea
            class="containerMessage"
            name="textarea"
            rows="10"
            cols="50"
          >
Write your message here...</textarea
          >
        </div>
        <div class="contactForm-flex">
          <button class="button-submit containerForm" type="button">Submit</button>
        </div>
      </div>
    </div>
    <footer>
        <div class="containerForm footerContainer-flex">
          <div class="footer-content-logo">
            <img class="circle2-logo" src="/logos/circle.svg" alt="Circle logo" />
          </div>
          <div class="footer-content-address">
            <p class="footer-text-adress">
              2972 Westheimer Rd. Santa Ana, Illinois 85486
            </p>
          </div>
          <div class="footer-links">
            <a class="footer-text-links" href="#" class="footer-link">Team</a>
            <a class="footer-text-links" href="#" class="footer-link">Services</a>
            <a class="footer-text-links" href="#" class="footer-link">About Us</a>
            <a class="footer-text-links" href="#" class="footer-link">Press</a>
            <a class="footer-text-links" href="#" class="footer-link">Projects</a>
            <a class="footer-text-links" href="#" class="footer-link"
              >Privacy Policy</a
            >
          </div>
        </div>
      </footer>
  </body>
</html>
